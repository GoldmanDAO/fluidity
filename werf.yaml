configVersion: 1
project: "web-client"
---
image: builder
from: node:16.20.0-alpine
git:
  - add: /
    to: /app
    stageDependencies:
      install:
        - package.json
        - yarn.lock
      setup: 
        - "**/*"
shell: 
  beforeInstall:
    - apk --no-cache --update --virtual build-dependencies add python3 make g++ git
    - yarn set version common
  install: 
    - cd /app
    - yarn install
  setup: 
    - cd /app
    - yarn build
